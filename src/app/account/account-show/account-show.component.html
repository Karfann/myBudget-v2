<h3 class="text-center">account</h3>

<form #accountForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Name:</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="account.name" name="name" required #nameControl="ngModel">
            <div class="alert alert-danger" [hidden]="nameControl.valid || nameControl.pristine">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Active:</label>
        <div class="col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="active" [(ngModel)]="account.isActive" name="isActive"> Active
                </label>
            </div>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-warning btn-lg" (click)="onReturn()">Back</button>
        <button type="submit" class="btn btn-success btn-lg" [disabled]="!accountForm.form.valid">Save</button>
        <!--<button type="button" class="btn btn-danger btn-lg" (click)="onDelete()">Delete</button>-->
    </div>
</form>
