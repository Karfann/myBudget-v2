<h3 class="text-center">Accounts</h3>

<div class="row">
    <ul class="list-group col-md-8 col-md-offset-2">
        <li *ngFor="let accout of accounts" class="list-group-item row">
            <div class="col-md-8">
                <a class="btn btn-default" (click)="goTo(accout)">
                {{accout?.name}}
            </a>
            </div>
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" [checked]="accout?.isActive" disabled> Active
                    </label>
                </div>
            </div>
        </li>
    </ul>
</div>

<app-error *ngIf="errorMessage" [error]="errorMessage"></app-error>
<app-success *ngIf="successMessage" [message]="successMessage"></app-success>
