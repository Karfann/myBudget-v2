<h3 class="text-center">Add Expense</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>

  <div class="form-group">
    <label class="control-label col-md-2" for="name">Name:</label>
    <div class="col-md-10">
      <input type="date" class="form-control" formControlName="date" placeholder="Date">
      <div class="alert alert-danger" [hidden]="form.controls.date.valid || form.controls.date.pristine">Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="value">Value:</label>
    <div class="col-md-10">
      <input type="number" class="form-control" formControlName="value" placeholder="Value">
      <div class="alert alert-danger" [hidden]="form.controls.value.valid || form.controls.value.pristine">Value is required</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="account">Account:</label>
    <div class="col-md-10">
      <select class="form-control" formControlName="account_id">
        <option *ngFor="let account of accounts" [value]="account.id">{{ account.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="category">Category:</label>
    <div class="col-md-10">
      <select class="form-control" formControlName="category_id">
        <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="notes">Notes:</label>
    <div class="col-md-10">
      <textarea cols="30" rows="10" class="form-control" formControlName="notes" placeholder="Notes"></textarea>
    </div>
  </div>


  <div class="form-group">
    <div class="col-md-3 col-md-offset-9">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default btn-sm" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-success btn-sm" [disabled]="!form.valid">Save</button>
      </div>
    </div>
  </div>
</form>
